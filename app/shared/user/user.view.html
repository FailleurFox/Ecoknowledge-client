<div class="col-xs-6 col-sm-4 col-lg-2 user-container">
    <a ng-href="#profile/{{user.id}}">
        <!-- panel -->
    <div class="panel panel-default user-panel">
        <div class="panel-body user-padding">
            <!-- image -->
            <img ng-show="user.profilePic" class="img-responsive img-circle user-pic user-pic-sm" ng-src="{{user.profilePic}}"/>
            <img ng-show="!user.profilePic" class="img-responsive img-circle user-pic user-pic-sm" src="assets/img/user-default.png"/>
            <!-- name -->
            <h4 class="truncate">{{user.firstName}} {{user.lastName.toUpperCase()}}</h4>
        </div>
    </div>
    </a>
</div>
