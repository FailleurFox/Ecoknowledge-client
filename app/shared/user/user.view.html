<div class="col-xs-6 col-sm-4 col-lg-2 user-container">
    <a ng-href="#profile/{{user.id}}">
        <!-- panel -->
    <div class="panel panel-default user-panel">
        <div class="panel-body user-padding">
            <!-- image -->
            <div ng-show="user.profilePic"><img class="img-responsive img-circle user-pic" ng-src="{{user.profilePic}}"/></div>
            <div ng-show="!user.profilePic"><img class="img-responsive img-circle user-pic" src="http://i1.wp.com/www.techrepublic.com/bundles/techrepubliccore/images/icons/standard/icon-user-default.png"/></div>
            <!-- name -->
            <h4 class="truncate">{{user.firstName}} {{user.lastName}}</h4>
        </div>
    </div>
    </a>
</div>
