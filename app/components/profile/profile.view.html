<div ng-controller="profileCtrl" class="padding">
    <div class="panel panel-default row margin padding">
        <div class="col-xs-12 col-sm-6 image-container">
            <!-- image -->
            <img ng-show="user.profilePic" class="img-responsive img-circle user-pic user-pic-lg center-block"
                 ng-src="{{user.profilePic}}"/>
            <img ng-show="!user.profilePic" class="img-responsive img-circle user-pic user-pic-lg center-block"
                 src="assets/img/user-default.png"/>
        </div>

        <div class="col-xs-12 col-sm-6">
            <!-- name -->
            <h1 style="font-weight: bold">{{user.firstName}} {{user.lastName}}</h1>
            <!-- points -->
            <h2 style="margin-top:10px; margin-bottom:20px">{{user.points}}pts</h2>
            <!-- challenges category switch -->
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="selected" uib-btn-radio="'badges'">Badges obtenus : {{nbBadges}}</label>
                <label class="btn btn-primary" ng-model="selected" uib-btn-radio="'current'">DÃ©fis en cours : {{currentChallenges.length}}</label>
            </div>
        </div>
    </div>

    <!-- badges possessed -->
    <badge ng-show="selected=='badges'" ng-repeat="badge in badges" badge="badge"></badge>
    <!-- current challenges -->
    <challenge ng-show="selected=='current'" ng-repeat="challenge in currentChallenges" challenge="challenge"></challenge>
</div>
